<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="../styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificador resolución</title>
    <link rel="icon" href="../images/logo.png" type="../images/logo.png">
    
</head>
<body>
    <h1>5 datos relevantes del vídeo</h1>
    <hr>
    <h2>Selecciona el vídeo que deseas analizar </h2>
    <form action="http://localhost:5001/video_info" method="POST" enctype="multipart/form-data">
       
        <label for="file" class="file-label">Seleccionar video</label>
        <input type="file" id="file" name="file" required><br><br>
        <h2>Pulsa el botón para generar un json con los datos</h2>
        <button type="submit">Obtener información del video</button>
        
    </form>

</body>
