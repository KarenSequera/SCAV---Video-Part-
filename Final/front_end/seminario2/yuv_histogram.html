<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="../styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogramas YUV</title>
    <link rel="icon" href="../images/logo.png" type="../images/logo.png">
    
</head>
<body>
    <h1>GENERADOR HISTOGRAMAS YUV</h1>
    <hr>
    <h2>Este endpoint genera un overlay del vídeo subido con sus histogramas YUV</h2>
    <hr>
    <h2>Selecciona el vídeo del que deseas generar los histogramas YUV</h2>
    <form action="http://localhost:5001/YUV_histograms" method="POST" enctype="multipart/form-data" onsubmit="return prepararJSON(event)">
        <label for="file" class="file-label">Seleccionar vídeo</label>
        <input type="file" id="file" name="file" require ><br><br>
        <p id="file-name" style="display:none"></p>
        <h2>Pulsa el botón para descargar el vídeo</h2>
        <button type="submit">Convertir</button>
    </form>

    <script>
        // Obtener el input del archivo y el elemento para mostrar el nombre
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('file-name');
    
        // Escuchar el evento de cambio del input de archivo
        fileInput.addEventListener('change', function() {
            // Verificar si se seleccionó un archivo
            if (fileInput.files.length > 0) {
                // Mostrar el nombre del archivo seleccionado
                fileNameDisplay.textContent = `Archivo seleccionado: ${fileInput.files[0].name}`;
                fileNameDisplay.style.display = 'block'; // Hacer visible el texto
            }
        });
    </script>
</body>

</html>
