<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="../styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding Ladder</title>
    <link rel="icon" href="../images/logo.png" type="../images/logo.png">
 
    <!-- Include hls.js from a CDN -->
    <!-- Blog de referencia https://stackoverflow.com/questions/19782389/playing-m3u8-files-with-html-video-tag -->
    <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>
    
</head>
<body>
    <h1>ENCODING LADDER VISUALIZATION VIA HLS</h1>
    <hr>
    <!-- HTML5 Video Tag -->
    <video id="video" class="visible-video"
       controls autoplay
       src="master.m3u8" type="application/x-mpegURL">
    </video>
    <!-- Invocation Script -->
    <script>
        if (Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls();
          hls.loadSource(video.src);
          hls.attachMedia(video);
        }else{
            alert("Cannot stream HLS, use another video source");
        }
    </script>
</body>
